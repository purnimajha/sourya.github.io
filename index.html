---
layout: base
---

{% for post in site.posts %}

    <div class="post">
        <h2 class="title"> <a href="{{ post.url }}">{{ post.title }} </a> </h2>
        <p class="meta"><span class="date">{{ post.posted_date }}</span>
        <span class="posted">Posted by {{ post.author }}</span></p>
        <div style="clear: both;">&nbsp;</div>
        <div class="entry">
            {{ post.summary }}
        </div>
        <div class="post-url"> <a href="{{ post.url }}"> Read More >> </a> </div>
    </div>

{% endfor %}
